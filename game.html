<!DOCTYPE html>
<html>

  <head>
    <title>Aneury's Guessing Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href = "css/styles.css" rel ="stylesheet">
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <a class ="navbar-brand text-muted" href ="game.html">Guessing Game</a>
        <div class ="collapse navbar-collapse">
          <ul class = "nav navbar-nav navbar-right">
            <li><a href="index.html">Home</a></li>
            <li><a href="rules.html">Rules</a></li>
            <li class = "active"><a href="game.html">Play</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class = "modal fade" id="response">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class ="modal-header">
            <button type ="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class ="modal-title">Response</h4>
          </div>
          <div class ="modal-body">
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="jumbotron">
        <h1>Give me your best guess</h1>

        <div class ="row">
          <div class = "col-sm-2">
          </div>
          <div class = "col-sm-8">
            <div class ="form-group">
              <input type="text" class="form-control input-lg" id="guess" placeholder="Type your guess here">
            </div>
          </div>
        </div>

        <p class = "btn-group">
          <a class = "btn btn-primary btn-lg" data-toggle="modal" href="#response">Submit</a>
          <a class = "btn btn-default btn-lg" href="#">Hint</a>
        </p>

      </div>

    </div>

    <div>
      <p>&copy; 2015 Fullstack Foundations. Aneury Casado</p>
    </div>

    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>

  </body>

</html>
