<!DOCTYPE html>
<html>

  <head>
    <title>Aneury's Guessing Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href = "css/styles.css" rel ="stylesheet">
  </head>

  <body>

    <div class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <button type ="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class = "icon-bar"></span>
          <span class = "icon-bar"></span>
          <span class = "icon-bar"></span>
        </button>
        <a class ="navbar-brand text-info" href ="game.html">Guessing Game</a>
        <div class ="collapse navbar-collapse">
          <ul class = "nav navbar-nav navbar-right">
            <li><a href="index.html">Home</a></li>
            <li><a href="rules.html">Rules</a></li>
            <li class = "active"><a href="game.html">Play</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class = "modal fade" id="response">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class ="modal-header">
            <button type ="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class ="modal-title">Response</h4>
          </div>
          <div class ="modal-body">
          </div>
        </div>
      </div>
    </div>

    <div class="jumbotron">

      <div class="container">

        <div class ="row">
          <div class = "col-sm-12">
            <h1 id ="talk">Give me your best guess</h1>
          </div>
        </div>

        <div class = "row">
          <div class = "col-sm-2">
          </div>
          <div class = "col-sm-8">
            <h1 id ="number"><span class="label label-primary">Guesses Left: 5</span></h1>
          </div>
        </div>

        <div class = "row">
          <div class = "col-sm-2">
          </div>
          <div class = "col-sm-8">
            <h1 id ="guessesSoFar"><span class="label label-info">No Guesses So Far</span></h1>
          </div>
        </div>


        <div class = "row">
          <div class = "col-sm-2">
          </div>
          <div class = "col-sm-8">
            <h1 id ="indicator"><span class="label label-default">Indicator</span></h1>
          </div>
        </div>

        <div class = "row">
          <div class = "col-sm-2">
          </div>
          <div class = "col-sm-8">
            <h1 id ="judgement"><span class="label label-default">Judgement</span></h1>
          </div>
        </div>

        <div class ="row">
          <div class = "col-sm-4">
          </div>
          <div class = "col-sm-4">
            <div class ="form-group">
              <input type="text" class="form-control input-lg" id="guess" placeholder="Type your guess">
            </div>
          </div>
          <div class = "col-sm-4">
          </div>
        </div>



        <div class = "row">
          <div class = "col-sm-12">
            <p class = "btn-group">
              <a id ="submit" class = "btn btn-primary btn-lg" data-toggle="modal" href="#response">Submit</a>
              <a id ="hint" class = "btn btn-default btn-lg" data-toggle="modal" href="#response">Hint</a>
            </p>
          </div>
        </div>

      </div>

    </div>

    <div class = "row">
      <div class = "col-sm-8"
        <p>&copy; 2015 Fullstack Foundations. Aneury Casado</p>
      </div>
    </div>

    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src ="js/game.js"></script>
  </body>

</html>
